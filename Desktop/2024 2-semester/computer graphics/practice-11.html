<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript tutorial -->
    <p id="demo">JavaScript can change HTML content. </p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = makelist()'>click me!</button>
    <script>
        function makelist(){
            const lists = ["OneJS", "TwoJS", "ThreeJS"];
            let text = "";
            for(let i = 0; i < lists.length; i++){
                text += lists[i] + "<br>";
            }
            return text;
        }
    </script>
</body>
</html>
