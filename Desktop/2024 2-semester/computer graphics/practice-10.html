<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript tutorial -->
    <p id="demo">JavaScript can change HTML content. </p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = make2pow(2)'>click me!</button>
    <script>
        function make2pow(num){
            return Math.pow(num,2)
        }
    </script>
</body>
</html>
